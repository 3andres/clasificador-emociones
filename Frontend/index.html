<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Emociones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reconocimiento de Emociones</h1>
        <p>Sube una imagen y nuestro modelo predice la emoción que muestra.</p>
        <input type="file" id="image-input" accept="image/*" required>
        <img id="image-preview" class="image-preview" src="" alt="Vista previa de la imagen">
        <button id="predict-btn" style="display:none;">Predecir emoción</button>
        <div id="loader" style="display:none;">Cargando...</div>
        <div id="result" class="result" style="display:none;">
            <p id="prediction-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
